    <style>
        .grid-container{
            display: grid;
            grid-template-areas: "header header header""left-sidebar main-content right-sidebar""footer footer footer";
            grid-template-rows: 120px 100% 70px;
            grid-template-columns: 200px 1fr 200px;
            gap: 10px;            
            background-color: rgb(223, 219, 8);
        }
        .header{
            grid-area: header;
            display: grid;
            grid-template-rows: auto auto;
        }
        .header .row1{
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 20px;
            color: rgb(34, 141, 7);
        }
        .header .row1 .logo{
            font-size: 30px;
            font-weight: bold;
        }
        .header .row1 .title{
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
        }
        .header .row1 .search-bar input{
            border-radius: 30px;
            width: 150px;
            padding: 5px;
            font-size: 20px;
            border: 1px solid aquamarine;
        }
        .header .row1 .search-bar button{
            color: rgb(249, 249, 247);
            background-color: rgb(7, 126, 223);
            text-transform: uppercase;
            font-size: 10px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        .header .row2{
            display: flex;
            justify-content: center;
            gap: 100px;
        }
        .header .row2 a{
            color: rgb(4, 115, 241);
            text-decoration: none;
            font-weight: bold;
            padding: 5px 20px 0px 20px;
            border-radius: 15px;
            justify-content: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            background-color: skyblue;
        }
        .header .row2 a:hover{
            background-color: #0ebbc8;
            transition: 0.5s;
            transform: scale(1.05);
            color: white;
        }
        .left-sidebar{
            grid-area: left-sidebar;
            background-color: rgb(35, 194, 212);
            border-radius: 30px;
        }
        .right-sidebar{
            grid-area: right-sidebar;
            background-color: rgb(46, 199, 176);
            text-align: left;
            line-height: 50px;
            border-radius: 30px;
        }
        .right-sidebar h3{
            color: rgb(22, 115, 115);
            background-color: rgb(212, 154, 83);
            border-radius: 20px;
            text-align: center;
        }
        .right-sidebar a{
            color: aliceblue;
            text-align: right;
        }
        .footer{
            grid-area: footer;
            text-align: center;
            background-color: cadetblue;
            color: aliceblue;
        }
        .main-content{
            grid-area: main-content;
            background-color: aquamarine;
            border-radius: 30px; 
        }
        .bt{
            color: aquamarine;
            background-color: rgb(34, 140, 240);
            height: 30px;
            border-radius: 40px;
            padding: 10px;
        }
        .main-content iframe{
            border-radius: 30px;
        }
    </style>
</head>
