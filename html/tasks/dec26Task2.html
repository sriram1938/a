	<body>
		<p><b>Task-2:</b></p>
		<h2>Book Application....</h2>
		<form>
			<label>Enter book ISBN:</label>
			<input type='number' value='1001' id='sid' name='sid' disabled required><br><br>
			<label>Enter book Name:</label>
			<input type='text' placeholder='Enter the book Name' id='sn' name='sn'  required><br><br>
			<label>Enter book Author:</label>
			<input type='text' value='Ratan sir' readonly id='smm' name='smm' required><br><br>
			<label>Enter book price:</label>
			<input type='number' id='ssm' name='ssm' required><br><br>
			<label>Enter book Quantity:</label>
			<input type='number' id='sm' name='sm' required min='2' max='5'><br><br>
			<button type='submit'>submit</button>
		</form>
	</body>
</html>
