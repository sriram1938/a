<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function converter()
        {
            let f1=document.getElementById("fahrenit").value;
            let f=parseInt(f1); 
            let c=(f-32)*5/9;
            document.getElementById("celsius").value=c.toFixed(3);
        }
        
    </script>
</head>
<body>
    <label>fahrenit:</label>
    <input type="number" id="fahrenit"><br>
    <label>celsius:</label>
    <input type="number" id="celsius"><br>
    <button onclick="converter()">Convert</button>
</body>
</html>
