<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function numCheck()
        {
            let num=document.getElementById("num").value;
            let n=parseInt(num);

            if(n>0){
                alert(`${n} is a positive number`);
            }
            else if(n<0){
                alert(`${n} is a negitive number`);
            }
            else{
                alert(`${n} is a zero`);
            }
        }
    </script>
</head>
<body>
    <label>Enter a Number:</label>
    <input type="number" id="num"><br>
    <button onclick="numCheck()">Check the Number</button>
</body>
</html>
